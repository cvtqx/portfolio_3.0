<body>
     <header>
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
    </header>
    <section class="thankyou">
    <h4 id="thankyounote"></h4>

    <script>
        let fontSize = 45;
        if(window.screen.width < 600)
            fontSize = 15;
        else if(window.screen.width < 1000){
            fontSize = 25;
        }
        
    let vara = new Vara(
        "#thankyounote",
        "https://cdn.jsdelivr.net/npm/vara@1.4.0/fonts/Shadows-Into-Light/shadows-into-light.json",
        [
            {
                    text: "Thank you for your message. I will get back to you as soon as I can.",                   
                    y: 20,                   
                    duration:5000
        },
        
        ],
        {
            strokeWidth: 3,
            color:"#fff",
            fontSize: fontSize,           
            textAlign: "center",
            autoAnimation:true
        }       
    );
    
    vara.ready(function(){
        let erase = true;
        vara.animationEnd(function(i,o){
            if(i == "no_erase") erase = false;
            if(erase){
                o.greeting.style.transition = "opacity 1s 1s";
                o.greeting.style.opacity = 0;
            }
        });

    })
   

</script>
    </section>
