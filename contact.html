<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="style.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/54d3a5939b.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vara@1.4.0/lib/vara.min.js" type="text/javascript"></script>
</head>

<body>
    <header>
        <div class="logo">
          <img src="images/logo.png" alt="" />
        </div>
    </header>
   <section class="contact-form">
    <h2 class="form-header">Get in touch with me</h2>
    <form class="form" action="https://formsubmit.co/cvtqx@protonmail.com" method="POST">
            <input type="hidden" name="_subject" value="New submission!">
            <input type="hidden" name="_autoresponse" value="Thank you for reaching out to me! I will get back to you as soon as I can.">
            <input type="hidden" name="_next" value="https://cvtqx.github.io/portfolio_3.0/thankyou.html">
            <input type="text" id="name" name="name" placeholder="Your name" required/>
        
             <input type="email" id="email" name="email" placeholder="Your email" required/>
             
             <textarea type="text" id="message" name="message" cols="40" rows="10" required></textarea>
       
            <button type="submit" id="send_button">Send

            </button>        
    </form>
</section>
    <div class="go_back">
        <a href="index.html">Go back</a>
    </div>

     <!-- footer -->

   <footer class="footer">
        <ul class="social_list">
            <li class="social_list__item">
                <a class="social_list__link" href="https://github.com/cvtqx " target="_blank"><i class="fa-brands fa-github"></i></a></li>
            <li class="social_list__item">
                <a class="social_list__link" href="https://www.linkedin.com/in/olga-yudkin/" target="_blank"><i class="fa-brands fa-linkedin"></i></a></li>

    </footer> 
   
</body>
</html>
